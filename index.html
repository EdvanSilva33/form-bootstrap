<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!------->
    <link rel="stylesheet" href=".css/style.css">
    <title>Formulário Bootstrap</title>

</head>
<body>
    <div id='form-mensagem' class="mensagem"></div>
        <header class="centro">
            
            <h1>Formulário de cadastro</h1>
        </header>

        <main class="centro row">
            <div class="container-m " >
                <form action=""  class="form" id="form">
                    <div class="space input-group ">
                        <label for="nome" class="input-group-text bg-dark bg-gradient text-white">Nome:</label>
                    <input type="text" name="nome" id="nome" class="form-control" required>
                    
                    </div>
    
                   <div class="space input-group ">
                    <label for = "email" class="input-group-text bg-dark bg-gradient text-white" >E-mail:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                   </div>
    
                    <div class=" space input-group ">
                        <label for="tel" class="input-group-text bg-dark bg-gradient text-white" >Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" class="form-control" required >
                    </div>
                    <button  class="btn btn-primary" id="btn" type="submit"> Enviar Cadastro</button>
                </form>
    
            </div>
        </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/style.js"></script>

</script>
    
</body>
</html>
